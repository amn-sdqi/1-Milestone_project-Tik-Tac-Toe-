<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/overlay.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/config.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="script/config.js" defer></script>
    <script src="script/game.js" defer></script>
    <script src="script/app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML, CSS, Javascript</p>
    </header>

    <aside class="modal" id="config-overlay">
        <h2>Choose your Name</h2>
        <form>
            <div class="form-control">
                <label for=" player-name">Player Name</label>
                <input type="text" id="player-name" name="user" required>
            </div>
            <p id="Config-error"></p>
            <div>
                <button type="reset" class="btn btn-alt" id="cancle-btn">Cancle</button>
                <button type="submit" class="btn">Confirm</button>
            </div>
        </form>
    </aside>

    <main>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1">
                        <h2>Player 1</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">X</p>
                        <article>Points: <span id="p1-points">0</span></article>
                        <button class="btn btn-alt" id="edit-p1" data-playerid="1">
                            Edit
                        </button>
                    </article>
                </li>

                <li>
                    <article id="player-2">
                        <h2>Player 2</h2>
                        <h3>Player Name</h3>
                        <p class="player-symbol">O</p>
                        <article>Points: <span id="p2-points">0</span></article>
                        <button class="btn btn-alt" id="edit-p2" data-playerid="2">
                            Edit
                        </button>
                    </article>
                </li>
            </ol>

            <button class="btn btn-alt" id="start-game">Start New Game</button>
            <button class="btn btn-alt" id="Reset-game">Reset Board</button>
        </section>

        <section id="active-game">

            <article id="game-over">
                <h3>You Won!,
                    <span id="winner-name">PLAYER Name</span>
                </h3>
                <p>Click to start new game</p>
            </article>

            <p>It's your turn <span id="active-playername">PLAYER Name</span></p>
            <ol id="game-bord">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>
</body>

</html>
